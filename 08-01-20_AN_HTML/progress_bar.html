<html>
<head>




<style>
.bar1{
border-radius:20px;
background-color:yellow;
height:20px;
width:200px;
margin-top:25%;
margin-left:40%;
}

.prog1{
border-radius:20px;
background-color:yellow;
height:20px;
width:0px;
-webkit-animation-name: example;
-webkit-animation-duration: 6s;
}




@keyframes example {
  from {background-color: blue;
  width:0px;}
  to {background-color: green;
  width:200px;}
}
</style>
</head>
<body align="center">
<div class="bar1">
<div class="prog1">
<p id="percent1"></p>
</div>
</div>


</body>
</html>
